<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", "Poppins", cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #f1f1f1;
      position: absolute;
      left: 200px;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body onclick="playMusic()">

  <!-- Romantic music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f3c8d3c68.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>

  <div class="hearts"></div>

  <div class="card">
    <h1>Hey Dhara ðŸ’•</h1>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
      <button id="noBtn" onmouseover="moveNo()">No ðŸ˜œ</button>
    </div>
  </div>

  <script>
    let musicStarted = false;

    function playMusic() {
      if (!musicStarted) {
        document.getElementById("bgMusic").play();
        musicStarted = true;
      }
    }

    function sayYes() {
      document.querySelector(".card").innerHTML = `
        <h1>YAY!!! ðŸ’˜</h1>
        <p>You just made me the happiest person ever ðŸ¥°<br>
        Happy Valentineâ€™s Day, Dhara ðŸŒ¹</p>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.left = Math.random() * 200 + "px";
      noBtn.style.top = Math.random() * 100 + "px";
    }

    // Floating hearts
    const heartsContainer = document.querySelector(".hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
